<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Postcard</title>
</head>
<body>
  <div class="container">
    <form class="postcard">
      <div class="postcard-header">
        <div class="postcard-title left">
          <h1>My Postcard</h1>
        </div>
        <div class="postcard-image right">
          <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
        </div>
      </div>
      <div class="postcard-body">
        <div class="left">
          <p>Look how awesome! This a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
          <p>This is so cool, can't wait to start doing more stuff</p>
        </div>
        <div class="right">
          <input type="text" placeholder="Some Name" required="true">
          <input type="text" placeholder="Some Email" required="true">
          <input type="text" placeholder="Some Comment" required="true">
        </div>
      </div>
      <div class="postcard-footer">
        <input type="submit" value="Send my Postcard">
      </div>
    </form>
  </div>
</body>
</html>
